<body id="particles-js">
  <header>
    <img id="logo" src="https://i.postimg.cc/y8j19qhw/logo.png">
  </header>
  <div id="root">
    <h1>¡Regístrate!</h1>
    <h2>Gana con nosotros.</h2>
    <form class="form" id="form" onsubmit="onsub(event)">
      <label>Nombre</label>
      <input id='name' type="text" required="required">

      <label>Teléfono</label>
      <input id='telephone' type="tel" minlength="10" maxlength="10" required="required" pattern="[0-9]+">
             
      <label>Correo eléctronico</label>
      <input id='email' type="email" required="required">
      <p class="warnings" id="warnings"></p>

      <div>
        <input type="checkbox" class="check" required="required" id="checkboxTerminos">
        <label> <a href="https://cafeetrusca.com/aviso-de-privacidad#">Aviso de privacidad.</a></label><br>
        <input type="checkbox" class="check" id="checkboxNewsLetter" onclick="" checked>
        <label>Suscríbete a nuestro newsletter.</label><br>
        <p id="thanksForSuscribing"></p>
      </div>
      <div class="divBtn"><br>
        <img src="https://i.postimg.cc/44bZcVpP/cargando.png" id="reload" style="display:none">
        <button onclick="" id="divBtn" style="font-weight: 520;">Enviar</button>
      </div>  
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>
        <div id="status"></div>
      <!-- Load the JS SDK asynchronously -->
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
      <script>
          function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
            console.log('statusChangeCallback');
            console.log(response);                   // The current login status of the person.
             if (response.status === 'connected') {   // Logged into your webpage and Facebook.
              testAPI();  
            } else {                                 // Not logged into your webpage or we are unable to tell.
           document.getElementById('status').innerHTML = 'Please log ' +
          'into this webpage.';
    }
  }
        function checkLoginState() {               // Called when a person is finished with the Login Button.
         FB.getLoginStatus(function(response) {   // See the onlogin handler
            statusChangeCallback(response);
        });
  }
      </script>
    </form>
  </div>
  <div class="divLogosRS"> 
    <h4 id="h4">Síguenos en redes sociales</h4>
      <img src="https://i.postimg.cc/KjQ2SxHF/facebook.png" class="logoRedes" id="btnFacebook">
